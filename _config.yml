# Site settings
name: "Pillars of Thought"
title: "Pillars of Thought"
description: "Plain-language notes on philosophy, theology, history, and policy."
url: "" # set to your GitHub Pages URL
baseurl: "" # e.g., "/pillarsthought" for project pages
permalink: "/:categories/:year/:month/:day/:title/"
markdown: kramdown
theme: null
plugins: []

collections:
